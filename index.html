<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container myResult">
    <h4 class="exp myExp">0</h4>
    <br>
    <h3 class="output myOutput">_</h3>  
</div>
<div class="divBtn">
<button class="blue" onclick="makeExp('7')">
    7
</button>
<button class="blue" onclick="makeExp('8')">
    8
</button>
<button class="blue" onclick="makeExp('9')">
    9
</button>

<button class="opratorBtn" onclick="calculatePercentage('%')">
    %
</button>
<button class="opratorBtn" onclick="makeExp('+')">
    +
</button>
<br>
<button class="blue" onclick="makeExp('4')">
    4
</button>
<button class="blue" onclick="makeExp('5')">
    5
</button>
<button class="blue" onclick="makeExp('6')">
    6
</button>

<button class="opratorBtn" onclick="calculateSqRoot('√')">
    √x
</button>
<button class="opratorBtn" onclick="makeExp('-')">
    -
</button>
<br>
<button class="blue" onclick="makeExp('1')">
    1
</button>
<button class="blue" onclick="makeExp('2')">
    2
</button>
<button class="blue" onclick="makeExp('3')">
    3
</button>

<button class="opratorBtn" onclick="makeExp('.')">
    .
</button>
<button class="opratorBtn" onclick="makeExp('/')">
    ÷
</button>
<br>
<button class="allClearBtn" onclick="clearAll()">
    AC
</button>
<button class="blue" onclick="makeExp('0')">
    0
</button>
<button class="equalBtn" onclick="calculate()">
    =
</button>
<button class="clearBtn" onclick="backSpace()">
    ⌫
</button>

<button class="opratorBtn" onclick="makeExp('*')">
    x
</button>
</div>

</body>
</html>
